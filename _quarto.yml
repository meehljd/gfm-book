project:
  type: book
  output-dir: docs
  resources:
    - CNAME

profile:
  default: draft
  group:
    - [draft, final]

book:
  title: "Genomic Foundation Models"
  author: "Josh Meehl"
  date: "12/1/2025"
  page-footer: "Copyright 2025, Josh Meehl"
  chapters:
    - index.qmd
    - preface.qmd
    - part: "p1--foundations.qmd"
      chapters:
        - p1-ch01-ngs.qmd         # sec-ngs (sequencing tech, variant calling, data generation)
        - p1-ch02-data.qmd        # sec-data (ENCODE, GTEx, UK Biobank, training resources)
        - p1-ch03-gwas.qmd         # sec-gwas (polygenic scores, GWAS, heritability)
        - p1-ch04-vep-classical.qmd # sec-vep-classical (pre-DL variant scoring, feature engineering)
    - part: "p2--principles.qmd"
      chapters:
        - p2-ch05-representations.qmd      # sec-representations (tokenization, k-mers, BPE, embeddings)
        - p2-ch06-cnn.qmd         # sec-cnn (DeepSEA, ExPecto, SpliceAI, early DL)
        - p2-ch07-attention.qmd  # sec-attention (attention, architectures, scaling)
        - p2-ch08-pretraining.qmd    # sec-pretraining (pretraining, fine-tuning, generative objectives)
        - p2-ch09-transfer.qmd    # sec-transfer (transfer learning, domain adaptation, few-shot)
    - part: "p3--architectures.qmd"
      chapters:
        - p3-ch10-fm-principles.qmd  # sec-fm-principles (foundation models)
        - p3-ch11-dna-lm.qmd         # sec-dna-lm (DNABERT, Nucleotide Transformer, HyenaDNA)
        - p3-ch12-protein-lm.qmd         # sec-protein-lm (ESM, protein language models, AlphaFold)
        - p3-ch13-regulatory.qmd      # sec-regulatory (Enformer, Borzoi, long-range models)
        - p3-ch14-vep-fm.qmd         # sec-vep-fm (variant effect prediction methods)
    - part: "p4--multi-modal_multi-scale.qmd"
      chapters:
        - p4-ch15-rna.qmd         # sec-rna (RNA structure, RNA-FM, beyond splicing)
        - p4-ch16-single-cell.qmd      # sec-single-cell (single-cell, epigenomics, 3D genome)
        - p4-ch17-3d-genome.qmd         # sec-3d-genome
        - p4-ch18-networks.qmd    # sec-networks (GNNs, pathways, interaction graphs)
        - p4-ch19-multi-omics.qmd     # sec-multi-omics (multi-omics integration, cross-modal)
    - part: "p5--eval-interp.qmd"
      chapters:
        - p5-ch20-benchmarks.qmd  # sec-benchmarks (survey of existing benchmarks)
        - p5-ch21-eval.qmd        # sec-eval (evaluation principles, proper methodology)
        - p5-ch22-confounding.qmd    # sec-confounding (pitfalls, bias, leakage, ancestry)
        - p5-ch23-uncertainty.qmd         # sec-uncertainty
        - p5-ch24-interpretability.qmd      # sec-interpretability (attribution, mechanistic insight)
    - part: "p6--translation.qmd"
      chapters:
        - p6-ch25-clinical-risk.qmd    # sec-clinical-risk (risk models, deployment, health equity)
        - p6-ch26-rare-disease.qmd    # sec-rare-disease (rare disease, variant interpretation)
        - p6-ch27-drug-discovery.qmd       # sec-drug-discovery (drug discovery, target identification)
        - p6-ch28-design.qmd      # sec-design (protein/sequence design, bioengineering)
        - p6-ch29-future.qmd      # sec-future (open problems, responsible genomics)
  appendices:
    - app-a-dl.qmd                # sec-apx-dl (deep learning primer)
    - app-b-compute.qmd        # sec-apx-compute (practical deployment, compute)
    - app-c-data-curation.qmd         # sec-apx-data-curation
    - app-d-models.qmd        # sec-apx-models (comprehensive model reference)
    - app-e-resources.qmd         # sec-apx-resources (datasets, tools, links)
    - app-f-glossary.qmd          # sec-apx-glossary (terminology)
  references: references.qmd

# csl: nature.csl
bibliography: references.bib

format:
  html:
    # search: true
    theme:
      light: 
        - cosmo
        - brand
      dark: 
        - darkly
    css: styles.css
    # js: glossary.js
    grid:
      sidebar-width: 300px
