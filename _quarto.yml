project:
  type: book
  output-dir: docs
  resources:
    - CNAME

profile:
  default: draft
  group:
    - [draft, final]

book:
  title: "Genomic Foundation Models"
  author: "Josh Meehl"
  date: "12/1/2025"
  page-footer: "Copyright 2025, Josh Meehl"
  chapters:
    - index.qmd
    - preface.qmd
    - part: "part_1/p1--foundations.qmd"
      chapters:
        - part_1/p1-ch01-ngs.qmd               # sec-ch01-ngs (sequencing tech, variant calling, data generation)
        - part_1/p1-ch02-data.qmd              # sec-ch02-data (ENCODE, GTEx, UK Biobank, training resources)
        - part_1/p1-ch03-gwas.qmd              # sec-ch03-gwas (polygenic scores, GWAS, heritability)
        - part_1/p1-ch04-vep-classical.qmd     # sec-ch04-vep-classical (pre-DL variant scoring, feature engineering)
    - part: "part_2/p2--principles.qmd"
      chapters:
        - part_2/p2-ch05-representations.qmd   # sec-ch05-representations (tokenization, k-mers, BPE, embeddings)
        - part_2/p2-ch06-cnn.qmd               # sec-ch06-cnn (DeepSEA, ExPecto, SpliceAI, early DL)
        - part_2/p2-ch07-attention.qmd         # sec-ch07-attention (attention, architectures, scaling)
        - part_2/p2-ch08-pretraining.qmd       # sec-ch08-pretraining (pretraining, fine-tuning, generative objectives)
        - part_2/p2-ch09-transfer.qmd          # sec-ch09-transfer (transfer learning, domain adaptation, few-shot)
    - part: "part_3/p3--architectures.qmd"
      chapters:
        - part_3/p3-ch10-fm-principles.qmd     # sec-ch10-fm-principles (foundation models)
        - part_3/p3-ch11-dna-lm.qmd            # sec-ch11-dna-lm (DNABERT, Nucleotide Transformer, HyenaDNA)
        - part_3/p3-ch12-protein-lm.qmd        # sec-ch12-protein-lm (ESM, protein language models, AlphaFold)
        - part_3/p3-ch13-regulatory.qmd        # sec-ch13-regulatory (Enformer, Borzoi, long-range models)
        - part_3/p3-ch14-vep-fm.qmd            # sec-ch14-vep-fm (variant effect prediction methods)
    - part: "part_4/p4--multi-scale.qmd"
      chapters:
        - part_4/p4-ch15-rna.qmd               # sec-ch15-rna (RNA structure, RNA-FM, beyond splicing)
        - part_4/p4-ch16-single-cell.qmd       # sec-ch16-single-cell (single-cell, epigenomics, 3D genome)
        - part_4/p4-ch17-3d-genome.qmd         # sec-ch17-3d-genome
        - part_4/p4-ch18-networks.qmd          # sec-ch18-networks (GNNs, pathways, interaction graphs)
        - part_4/p4-ch19-multi-omics.qmd       # sec-ch19-multi-omics (multi-omics integration, cross-modal)
    - part: "part_5/p5--eval-interp.qmd"
      chapters:
        - part_5/p5-ch20-benchmarks.qmd        # sec-ch20-benchmarks (survey of existing benchmarks)
        - part_5/p5-ch21-eval.qmd              # sec-ch21-eval (evaluation principles, proper methodology)
        - part_5/p5-ch22-confounding.qmd       # sec-ch22-confounding (pitfalls, bias, leakage, ancestry)
        - part_5/p5-ch23-uncertainty.qmd       # sec-ch23-uncertainty
        - part_5/p5-ch24-interpretability.qmd  # sec-ch24-interpretability (attribution, mechanistic insight)
    - part: "part_6/p6--translation.qmd"
      chapters:
        - part_6/p6-ch25-clinical-risk.qmd     # sec-ch25-clinical-risk (risk models, deployment, health equity)
        - part_6/p6-ch26-rare-disease.qmd      # sec-ch26-rare-disease (rare disease, variant interpretation)
        - part_6/p6-ch27-drug-discovery.qmd    # sec-ch27-drug-discovery (drug discovery, target identification)
        - part_6/p6-ch28-design.qmd            # sec-ch28-design (protein/sequence design, bioengineering)
        - part_6/p6-ch29-future.qmd            # sec-ch29-future (open problems, responsible genomics)
  appendices:
    - appendix/app-a-dl.qmd                      # sec-apx-a-dl (deep learning primer)
    - appendix/app-b-compute.qmd                 # sec-apx-b-compute (practical deployment, compute)
    - appendix/app-c-data-curation.qmd           # sec-apx-c-data-curation
    - appendix/app-d-models.qmd                  # sec-apx-d-models (comprehensive model reference)
    - appendix/app-e-resources.qmd               # sec-apx-e-resources (datasets, tools, links)
    - appendix/app-f-glossary.qmd                # sec-apx-f-glossary (terminology)
  references: bib/references.qmd

